<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩测试 - 分析中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #000;
        }
        .nav-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .progress-bar {
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E8E);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-white">
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="nav-bar">
        <h1 class="text-lg font-medium">色彩分析</h1>
    </div>

    <div class="flex flex-col items-center justify-center min-h-[calc(100vh-88px)] p-4">
        <div class="w-32 h-32 bg-pink-100 rounded-full flex items-center justify-center mb-8 pulse">
            <i class="fas fa-magic text-4xl text-pink-500"></i>
        </div>
        
        <h2 class="text-xl font-semibold mb-4">正在分析您的色彩特征</h2>
        <p class="text-gray-600 text-center mb-8">请保持耐心，我们正在为您生成专业的色彩诊断报告</p>
        
        <div class="w-full max-w-xs mb-8">
            <div class="progress-bar">
                <div class="progress" style="width: 65%"></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-gray-500">
                <span>分析进度</span>
                <span>65%</span>
            </div>
        </div>

        <div class="space-y-4 w-full max-w-xs">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-green-500"></i>
                </div>
                <div>
                    <h4 class="font-medium">面部特征识别</h4>
                    <p class="text-gray-600 text-sm">已完成</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-green-500"></i>
                </div>
                <div>
                    <h4 class="font-medium">肤色分析</h4>
                    <p class="text-gray-600 text-sm">已完成</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-spinner fa-spin text-pink-500"></i>
                </div>
                <div>
                    <h4 class="font-medium">四季类型判定</h4>
                    <p class="text-gray-600 text-sm">分析中...</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-clock text-gray-400"></i>
                </div>
                <div>
                    <h4 class="font-medium">生成建议</h4>
                    <p class="text-gray-600 text-sm">等待中</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex justify-around">
            <div class="text-center text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <p class="text-xs mt-1">首页</p>
            </div>
            <div class="text-center text-gray-400">
                <i class="fas fa-history text-xl"></i>
                <p class="text-xs mt-1">历史</p>
            </div>
            <div class="text-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <p class="text-xs mt-1">我的</p>
            </div>
        </div>
    </div>
</body>
</html>
