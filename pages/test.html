<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 - 色彩测试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .upload-area {
            border: 2px dashed #FF6B81;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: rgba(255, 107, 129, 0.05);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B81, #5D68E2);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-full">
        <!-- 顶部标题 -->
        <div class="bg-white p-6">
            <h1 class="text-xl font-bold text-gray-800">上传照片</h1>
            <p class="text-sm text-gray-500 mt-1">请上传一张清晰的正面照片，确保光线充足</p>
        </div>

        <!-- 上传区域 -->
        <div class="px-6 mt-4">
            <div class="upload-area rounded-2xl p-8 text-center">
                <i class="fas fa-camera text-4xl text-pink-500 mb-4"></i>
                <p class="text-gray-600 mb-2">点击上传照片或直接拍照</p>
                <p class="text-xs text-gray-400">支持jpg、png格式，大小不超过5MB</p>
            </div>
        </div>

        <!-- 拍照指南 -->
        <div class="px-6 mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">拍照指南</h3>
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start mb-4">
                    <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-lightbulb text-pink-500"></i>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-800">光线要求</h4>
                        <p class="text-sm text-gray-600">请在自然光下拍摄，避免强光直射或背光</p>
                    </div>
                </div>
                <div class="flex items-start mb-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-user text-blue-500"></i>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-800">拍摄角度</h4>
                        <p class="text-sm text-gray-600">保持正面拍摄，露出完整面部</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-ban text-purple-500"></i>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-800">注意事项</h4>
                        <p class="text-sm text-gray-600">请勿使用美颜滤镜，保持素颜状态</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 示例照片 -->
        <div class="px-6 mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">示例照片</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
                         alt="正确示例" 
                         class="w-full h-32 object-cover rounded-xl mb-2">
                    <p class="text-sm text-green-500">正确示例</p>
                </div>
                <div class="text-center">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
                         alt="错误示例" 
                         class="w-full h-32 object-cover rounded-xl mb-2">
                    <p class="text-sm text-red-500">错误示例</p>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t">
            <div class="flex space-x-4">
                <button class="flex-1 bg-gray-100 text-gray-800 py-3 rounded-xl font-medium">
                    <i class="fas fa-camera mr-2"></i>拍照
                </button>
                <button class="flex-1 bg-pink-500 text-white py-3 rounded-xl font-medium">
                    <i class="fas fa-images mr-2"></i>从相册选择
                </button>
            </div>
        </div>
    </div>
</body>
</html>
