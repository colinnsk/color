<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果 - 色彩测试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 1px solid #eee;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B81 0%, #5D68E2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-full pb-20">
        <!-- 顶部分享栏 -->
        <div class="bg-white p-4 flex justify-between items-center">
            <button class="text-gray-500">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="text-pink-500">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>

        <!-- 结果卡片 -->
        <div class="px-6 mt-4">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="text-center mb-6">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 mx-auto mb-4"></div>
                    <h2 class="text-2xl font-bold text-gray-800">春季型</h2>
                    <p class="text-sm text-gray-500 mt-1">温暖明亮，充满活力</p>
                </div>

                <!-- 色彩展示 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">你的专属色彩</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="color-circle" style="background-color: #FFB6C1;"></div>
                        <div class="color-circle" style="background-color: #FFA07A;"></div>
                        <div class="color-circle" style="background-color: #FFD700;"></div>
                        <div class="color-circle" style="background-color: #98FB98;"></div>
                        <div class="color-circle" style="background-color: #87CEEB;"></div>
                    </div>
                </div>

                <!-- 穿搭建议 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">穿搭建议</h3>
                    <div class="bg-gray-50 rounded-xl p-4">
                        <p class="text-sm text-gray-600">适合明亮温暖的色彩，如珊瑚粉、蜜桃色、浅金色等。建议选择轻盈飘逸的面料，打造清新活力的形象。</p>
                    </div>
                </div>

                <!-- 彩妆建议 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">彩妆建议</h3>
                    <div class="bg-gray-50 rounded-xl p-4">
                        <p class="text-sm text-gray-600">底妆选择自然清透的色号，眼影推荐珊瑚色系，唇妆适合蜜桃色、珊瑚色等温暖色调。</p>
                    </div>
                </div>

                <!-- 发色建议 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">发色建议</h3>
                    <div class="bg-gray-50 rounded-xl p-4">
                        <p class="text-sm text-gray-600">适合温暖的棕色系，如蜜糖棕、焦糖色等。避免冷色调的染发。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分享按钮 -->
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t">
            <button class="w-full gradient-bg text-white py-3 rounded-xl font-medium">
                <i class="fas fa-share-alt mr-2"></i>分享结果
            </button>
        </div>
    </div>
</body>
</html>
