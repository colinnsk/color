<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 色彩测试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B81 0%, #5D68E2 100%);
        }
        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-full">
        <!-- 用户信息 -->
        <div class="gradient-bg text-white p-6">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=60" 
                     alt="用户头像" 
                     class="w-16 h-16 rounded-full border-2 border-white">
                <div class="ml-4">
                    <h2 class="text-xl font-bold">小美</h2>
                    <p class="text-sm opacity-90">已进行3次色彩测试</p>
                </div>
            </div>
        </div>

        <!-- 最新测试结果 -->
        <div class="px-6 mt-6">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-800">最新测试结果</h3>
                    <span class="text-sm text-pink-500">2023-04-10</span>
                </div>
                <div class="mb-4">
                    <div class="flex items-center mb-2">
                        <span class="text-lg font-bold text-gray-800 mr-2">春季型</span>
                        <span class="text-sm text-gray-500">温暖明亮</span>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <div class="color-circle bg-pink-200"></div>
                        <div class="color-circle bg-orange-200"></div>
                        <div class="color-circle bg-yellow-200"></div>
                        <div class="color-circle bg-green-200"></div>
                        <div class="color-circle bg-blue-200"></div>
                    </div>
                </div>
                <div class="flex justify-between">
                    <button class="text-pink-500 text-sm">
                        <i class="fas fa-share-alt mr-1"></i>分享结果
                    </button>
                    <button class="text-gray-500 text-sm">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 测试历史 -->
        <div class="px-6 mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">测试历史</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-500">2023-04-10</span>
                        <span class="text-sm text-pink-500">春季型</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">温暖明亮，充满活力</p>
                    <div class="flex justify-end space-x-2">
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-500">2023-03-15</span>
                        <span class="text-sm text-blue-500">夏季型</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">柔和冷静，蓝调优雅</p>
                    <div class="flex justify-end space-x-2">
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-500">2023-02-20</span>
                        <span class="text-sm text-orange-500">秋季型</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">温暖深沉，橙棕调</p>
                    <div class="flex justify-end space-x-2">
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button class="text-gray-400 text-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="px-6 mt-6 mb-8">
            <div class="bg-white rounded-2xl overflow-hidden">
                <div class="p-4 border-b flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400 mr-3"></i>
                        <span class="text-gray-800">我的收藏</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 border-b flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-share-alt text-green-500 mr-3"></i>
                        <span class="text-gray-800">邀请好友</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 border-b flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-blue-500 mr-3"></i>
                        <span class="text-gray-800">帮助与反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-purple-500 mr-3"></i>
                        <span class="text-gray-800">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
