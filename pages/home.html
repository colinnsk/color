<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 色彩测试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B81 0%, #5D68E2 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-full">
        <!-- 顶部banner -->
        <div class="gradient-bg text-white p-6 rounded-b-3xl">
            <h1 class="text-2xl font-bold mb-2">色彩知己</h1>
            <p class="text-sm opacity-90">30秒了解你的专属色彩，告别穿搭纠结</p>
        </div>

        <!-- 主视觉区域 -->
        <div class="px-6 mt-6">
            <div class="bg-white rounded-2xl p-6 card-shadow">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
                     alt="色彩测试示例" 
                     class="w-full h-48 object-cover rounded-xl mb-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">发现你的专属色彩</h2>
                <p class="text-gray-600 text-sm mb-4">基于四季色彩理论，AI智能分析你的面部特征，为你提供专业的色彩搭配建议。</p>
                <button class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-xl font-medium">
                    开始测试
                </button>
            </div>
        </div>

        <!-- 功能介绍 -->
        <div class="px-6 mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">功能介绍</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <i class="fas fa-palette text-2xl text-pink-500 mb-2"></i>
                    <h4 class="font-medium text-gray-800">色彩分析</h4>
                    <p class="text-xs text-gray-600 mt-1">AI智能分析面部特征</p>
                </div>
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <i class="fas fa-tshirt text-2xl text-blue-500 mb-2"></i>
                    <h4 class="font-medium text-gray-800">穿搭建议</h4>
                    <p class="text-xs text-gray-600 mt-1">个性化色彩搭配方案</p>
                </div>
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <i class="fas fa-magic text-2xl text-purple-500 mb-2"></i>
                    <h4 class="font-medium text-gray-800">彩妆推荐</h4>
                    <p class="text-xs text-gray-600 mt-1">适合你的彩妆色系</p>
                </div>
                <div class="bg-white p-4 rounded-xl card-shadow">
                    <i class="fas fa-share-alt text-2xl text-green-500 mb-2"></i>
                    <h4 class="font-medium text-gray-800">分享好友</h4>
                    <p class="text-xs text-gray-600 mt-1">邀请好友一起测试</p>
                </div>
            </div>
        </div>

        <!-- 用户评价 -->
        <div class="px-6 mt-6 mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">用户评价</h3>
            <div class="bg-white p-4 rounded-xl card-shadow">
                <div class="flex items-center mb-3">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=60" 
                         alt="用户头像" 
                         class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <h4 class="font-medium text-gray-800">小美</h4>
                        <div class="flex text-yellow-400 text-sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
                <p class="text-sm text-gray-600">测试结果很准确，推荐的色彩搭配让我眼前一亮，现在买衣服再也不会纠结了！</p>
            </div>
        </div>
    </div>
</body>
</html>
