<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩测试 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #000;
        }
        .nav-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
        }
        .upload-area {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF5E5 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            text-align: center;
        }
        .upload-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body class="bg-white">
    <div class="status-bar">
        <span>9:41</span>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="nav-bar">
        <h1 class="text-lg font-medium">色彩测试</h1>
    </div>

    <div class="p-4">
        <div class="upload-area">
            <div class="upload-icon">
                <i class="fas fa-camera text-3xl text-pink-500"></i>
            </div>
            <h2 class="text-xl font-semibold mb-2">上传照片</h2>
            <p class="text-gray-600 mb-6">请上传一张清晰的正面照片，我们将为您进行专业的色彩分析</p>
            <div class="space-y-3">
                <button class="w-full bg-pink-500 text-white py-3 rounded-full flex items-center justify-center space-x-2">
                    <i class="fas fa-camera"></i>
                    <span>拍照</span>
                </button>
                <button class="w-full bg-white text-pink-500 py-3 rounded-full border-2 border-pink-500 flex items-center justify-center space-x-2">
                    <i class="fas fa-images"></i>
                    <span>从相册选择</span>
                </button>
            </div>
        </div>

        <div class="mt-8 px-4">
            <h3 class="text-lg font-medium mb-4">使用说明</h3>
            <div class="space-y-4">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center text-pink-500">1</div>
                    <div>
                        <h4 class="font-medium">上传照片</h4>
                        <p class="text-gray-600 text-sm">选择一张清晰的正面照片，确保光线充足</p>
                    </div>
                </div>
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center text-pink-500">2</div>
                    <div>
                        <h4 class="font-medium">智能分析</h4>
                        <p class="text-gray-600 text-sm">系统将自动分析您的面部特征和肤色</p>
                    </div>
                </div>
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center text-pink-500">3</div>
                    <div>
                        <h4 class="font-medium">获取报告</h4>
                        <p class="text-gray-600 text-sm">获得专业的色彩诊断和穿搭建议</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex justify-around">
            <div class="text-center text-pink-500">
                <i class="fas fa-home text-xl"></i>
                <p class="text-xs mt-1">首页</p>
            </div>
            <div class="text-center text-gray-400">
                <i class="fas fa-history text-xl"></i>
                <p class="text-xs mt-1">历史</p>
            </div>
            <div class="text-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <p class="text-xs mt-1">我的</p>
            </div>
        </div>
    </div>
</body>
</html>
