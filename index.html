<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩测试小程序 - 原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            background: #000;
            padding: 15px;
            position: relative;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #000;
        }
        .nav-bar {
            height: 44px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
        }
        .page-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="page-container">
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/home.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/analysis.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/results.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/profile.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
