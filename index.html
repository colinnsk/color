    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: #fff;
            margin: 20px;
        }
        .status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
        }
        .tab-item.active {
            color: #FF6B81;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-item span {
            font-size: 12px;
        }
        iframe {
            width: 100%;
            height: calc(100% - 127px);
            border: none;
        }
    </style>
</head>
